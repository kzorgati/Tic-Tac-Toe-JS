<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic-Tac-Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='TicTacToe.css'>
    
</head>
<body>
    <header>
        <h2>Tic-Tac-Toe</h2>
    </header>
    <main>
        <div class="joueur" id="jx">
            <p>Joueur X</p>
        </div>
        <div class="jeu">
            <div class="zone" id="z1"></div>
            <div class="zone" id="z2"></div>
            <div class="zone" id="z3"></div>
            <div class="zone" id="z4"></div>
            <div class="zone" id="z5"></div>
            <div class="zone" id="z6"></div>
            <div class="zone" id="z7"></div>
            <div class="zone" id="z8"></div>
            <div class="zone" id="z9"></div>

        </div>
        <div class="joueur" id="jo">
            <p>Joueur O</p>
        </div>

    </main>
    <footer>
        <p id="resultat"></p>
        <button id="btr">Recommencer</button>
    </footer>
    
    <script src='TicTacToe.js'></script>
</body>
</html>
